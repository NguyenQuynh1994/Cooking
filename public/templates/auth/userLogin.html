<div class="container">
    <div class="row">
        <div class="agile-info_w3ls agile-info_w3ls_sub hvr-buzz-out" id="margin-login">
            <h3>Login</h3>
            <div class="agile-info_w3ls_grid second">
                <form name="loginForm" ng-submit="doLogin(loginForm)">
                    <div class="form-group">
                        <input type="email" name="email" ng-model="login.username"
                        required placeholder="Enter your email address" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" ng-model="login.password"
                        required placeholder="Enter your password" class="form-control">
                    </div>
                    <div class="agile_remember">
                        <div class="agile_remember_left">
                            <div class="check">
                                <label class="checkbox">
                                    <input type="checkbox" name="checkbox"><i> </i>
                                    Remember me?
                                </label>
                            </div>
                        </div>
                        <div class="agile_remember_right">
                            <a href="password/reset">
                                Forgot Your Password?
                            </a>
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
                <h4>Continue with </h4>
                    <div class="bottom">
                        <a class="btn btn-primary btn-twitter btn-sm" href="https://twitter.com/webmaniac">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a class="btn btn-danger btn-sm" rel="publisher"
                           href="https://plus.google.com/+ahmshahnuralam">
                            <i class="fa fa-google-plus"></i>
                        </a>
                        <a class="btn btn-primary btn-sm" rel="publisher"
                           href="https://plus.google.com/shahnuralam">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a class="btn btn-warning btn-sm" rel="publisher" href="https://plus.google.com/shahnuralam">
                            <i class="fa fa-behance"></i>
                        </a>
                    </div>
                    <h5>Don't have an account? <a href="userRegister">Sign Up</a></h5>
            </div>
        </div>
    </div>
</div>
