<div class="container" ng-controller="registerCtrl">
    <div class="row">
        <div class="agile-info_w3ls hvr-buzz-out">
            <h3>Register</h3>
            <div class="agile-info_w3ls_grid">
                <!-- <div class="alert alert-danger" ng-show="errors">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <p class="list-unstyled" ng-repeat="error in errors">@{{ error }}</p>
                </div> -->
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <input id="email" type="email" class="form-control" name="email"required placeholder="E-Mail Address" ng-model="user.email">
                    </div>
                    <div class="form-group">
                        <input id="name" type="text" class="form-control" name="name" required autofocus placeholder="Name" ng-model="user.name">
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" class="form-control" name="password" required placeholder="Password" ng-model="user.password">
                    </div>
                    <div class="form-group">
                        <input id="password-confirm" type="password" class="form-control" name="password_confirmation" required placeholder="Confirm password" ng-model="password_confirmation">
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <h5>
                    Already a memeber ?
                    <a href="userLogin">
                        Sign In
                    </a>
                </h5>
            </div>
        </div>
    </div>
</div>
